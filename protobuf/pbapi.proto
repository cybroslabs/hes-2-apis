syntax = "proto3";
package io.clbs.openhes.pbdataproxy;

option go_package = "github.com/cybroslabs/hes-2-apis/protobuf/pbapi";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "pbtaskmaster.proto";
import "pbdriver.proto";
import "pbdataproxy.proto";

// The Dataproxy related service definition.
service ApiService {
    // The method called by the RestApi to start a new bulk of jobs.
    rpc CreateBulk(pbdataproxy.CreateBulkRequest) returns (google.protobuf.Empty);
    // The method called by the RestApi to retrieve stored bulks.
    rpc GetBulks(pbdataproxy.GetBulksReuqest) returns (pbdataproxy.GetBulksResponse);
    // The method called by the RestApi to retrieve single bulk.
    rpc GetBulk(pbdataproxy.GetBulkRequest) returns (pbdataproxy.GetBulkResponse);
    // The method called by the RestApi to get the job status. The parameter contains the job identifier.
    rpc GetJobStatus(pbdataproxy.GetJobStatusRequest) returns (pbdataproxy.GetJobStatusResponse);
}
