    const searchDocuments =  {"io.clbs.openhes.pbapi": {"package": "io.clbs.openhes.pbapi", "url": "io.clbs.openhes.pbapi.html", "content": "io.clbs.openhes.pbapi\n\nio\nclbs\nopenhes\npbapi\nApiService\nThe Dataproxy related service definition.\nCreateBulk\n@group: Bulks\n @tag: acquisition\n @tag: action\n Starts a new bulk of jobs.\nio\nclbs\nopenhes\npbapi\nPublicCreateBulkRequest\ngoogle\nprotobuf\nEmpty\nGetBulks\n@group: Bulks\n Retrieves the list of bulks.\nio\nclbs\nopenhes\npbdataproxy\nGetBulksReuqest\nio\nclbs\nopenhes\npbdataproxy\nGetBulksResponse\nGetBulk\n@group: Bulks\n Retrieves the bulk info and status.\nio\nclbs\nopenhes\npbdataproxy\nGetBulkRequest\nio\nclbs\nopenhes\npbdataproxy\nGetBulkResponse\nGetJobStatus\n@group: Bulks\n Retrieves the job status.\nio\nclbs\nopenhes\npbdataproxy\nGetJobStatusRequest\nio\nclbs\nopenhes\npbdataproxy\nGetJobStatusResponse\nGetDrivers\n@group: Driver Info\n Retrieves the list of drivers.\ngoogle\nprotobuf\nEmpty\nio\nclbs\nopenhes\npbdriveroperator\nGetDriversResponse\nGetDriverTemplates\n@group: Driver Info\n Retrieves the driver templates.\ngoogle\nprotobuf\nStringValue\nio\nclbs\nopenhes\npbdriver\nDriverTemplates\nCreateCommunicationUnit\n@group: Devices\n @tag: communicationunit\n The method called by the RestAPI to register a new communication unit. The parameter contains the communication unit specification.\nio\nclbs\nopenhes\npbdeviceregistry\nCreateCommunicationUnitRequest\ngoogle\nprotobuf\nEmpty\nGetCommunicationUnits\n@group: Devices\n @tag: communicationunit\n The method called by the RestAPI to get the information about the communication unit. The parameter contains the search criteria.\nio\nclbs\nopenhes\npbdeviceregistry\nGetCommunicationUnitsRequest\nio\nclbs\nopenhes\npbdeviceregistry\nGetCommunicationUnitsResponse\nCreateDevice\n@group: Devices\n @tag: device\n The method called by the RestAPI to register a new device. The parameter contains the device specification.\nio\nclbs\nopenhes\npbdeviceregistry\nCreateDeviceRequest\ngoogle\nprotobuf\nEmpty\nGetDevices\n@group: Devices\n @tag: device\n The method called by the RestAPI to get the information about the device. The parameter contains the search criteria.\nio\nclbs\nopenhes\npbdeviceregistry\nGetDevicesRequest\nio\nclbs\nopenhes\npbdeviceregistry\nGetDevicesResponse\nSetDeviceCommunicationUnits\n@group: Devices\n @tag: device\n The method called by the RestAPI to replace ordered set of linked communication units.\nio\nclbs\nopenhes\npbdeviceregistry\nSetDeviceCommunicationUnitsRequest\ngoogle\nprotobuf\nEmpty\nGetDevicesCommunicationUnits\n@group: Devices\n @tag: device\n The method called by the RestAPI to get communication units definitions linked to the device(s).\nio\nclbs\nopenhes\npbdeviceregistry\nGetDevicesCommunicationUnitsRequest\nio\nclbs\nopenhes\npbdeviceregistry\nGetDevicesCommunicationUnitsResponse\nCreateDeviceGroup\n@group: Devices\n @tag: devicegroup\n The method called by the RestAPI to create a new device group. The parameter contains the device group specification.\nio\nclbs\nopenhes\npbdeviceregistry\nCreateDeviceGroupRequest\ngoogle\nprotobuf\nEmpty\nGetDeviceGroups\n@group: Devices\n @tag: devicegroup\n The method returns a list of device groups.\ngoogle\nprotobuf\nEmpty\nio\nclbs\nopenhes\npbdeviceregistry\nGetDeviceGroupsResponse\nGetDeviceGroup\n@group: Devices\n @tag: devicegroup\n The method returns single device group.\n @param The device group identifier.\n @return The device group specification.\ngoogle\nprotobuf\nStringValue\nio\nclbs\nopenhes\npbdeviceregistry\nGetDeviceGroupResponse\nAddDevicesToGroup\n@group: Devices\n @tag: devicegroup\n The method called by the RestAPI to add a new device to the device group. The parameter contains the device group specification.\nio\nclbs\nopenhes\npbdeviceregistry\nAddDevicesToGroupRequest\ngoogle\nprotobuf\nEmpty\nRemoveDevicesFromGroup\n@group: Devices\n @tag: devicegroup\n The method called by the RestAPI to remove a device from the device group. The parameter contains the device group specification.\nio\nclbs\nopenhes\npbdeviceregistry\nRemoveDevicesFromGroupRequest\ngoogle\nprotobuf\nEmpty\nGetModemPools\n@group: Devices\n @tag: modempool\n The method to get list of the modem pools.\ngoogle\nprotobuf\nEmpty\nio\nclbs\nopenhes\npbdeviceregistry\nGetModemPoolsResponse\nGetModemPool\n@group: Devices\n @tag: modempool\n The method to get the information about the modem pool. The method returns the modem pool information.\ngoogle\nprotobuf\nStringValue\nio\nclbs\nopenhes\npbdeviceregistry\nGetModemPoolResponse\nCreateModemPool\n@group: Devices\n @tag: modempool\n The method to create a new modem pool.\nio\nclbs\nopenhes\npbdeviceregistry\nSetModemPoolRequest\ngoogle\nprotobuf\nEmpty\nUpdateModemPool\n@group: Devices\n @tag: modempool\n The method to update the modem pool.\nio\nclbs\nopenhes\npbdeviceregistry\nSetModemPoolRequest\ngoogle\nprotobuf\nEmpty\nDeleteModemPool\n@group: Devices\n @tag: modempool\n The method to delete the modem pool.\ngoogle\nprotobuf\nStringValue\ngoogle\nprotobuf\nEmpty\nCreateModem\n@group: Devices\n @tag: modem\n The method to create a new modem within the pool.\nio\nclbs\nopenhes\npbdeviceregistry\nSetModemRequest\ngoogle\nprotobuf\nEmpty\nUpdateModem\n@group: Devices\n @tag: modem\n The method to update the modem within the pool.\nio\nclbs\nopenhes\npbdeviceregistry\nSetModemRequest\ngoogle\nprotobuf\nEmpty\nDeleteModem\n@group: Devices\n @tag: modem\n The method to delete the modem within the pool.\ngoogle\nprotobuf\nStringValue\ngoogle\nprotobuf\nEmpty\nio\nclbs\nopenhes\npbapi\nJobCustomDeviceList\nlist\nThe list of devices in the bulk.\nio\nclbs\nopenhes\npbapi\nJobDevice\nid\nThe device identifier.\nio\nclbs\nopenhes\npbapi\nJobDeviceList\nlist\nThe list of devices in the bulk.\nio\nclbs\nopenhes\npbapi\nPublicCreateBulkRequest\nid\nThe bulk identifier.\ncorrelation_id\nThe correlation identifier, e.g. to define relation to non-homogenous group.\ndri est\ngroup_id\nThe unique identifier of the device group.\ndevice_id\nThe unique identifier of the device.\nio\nclbs\nopenhes\npbdeviceregistry\nCommunicationUnitSpec\nid\nThe UUID of the communication unit.\nexternal_id\nThe external identifier of the communication unit.\nname\nThe name of the communication unit.\nconnection_info\nThe connection info.\nio\nclbs\nopenhes\npbdeviceregistry\nCreateCommunicationUnitRequest\nspec\nThe communication unit specification.\nio\nclbs\nopenhes\npbdeviceregistry\nCreateDeviceGroupRequest\nspec\nThe device group specification.\nio\nclbs\nopenhes\npbdeviceregistry\nCreateDeviceRequest\nspec\nThe device specification.\nio\nclbs\nopenhes\npbdeviceregistry\nDeviceCommunicationUnit\ncommunication_unit_id\nThe unique identifier of the communication unit.\napp_protocol\nThe application protocol to be used for the communication over the communication unit.\nio\nclbs\nopenhes\npbdeviceregistry\nDeviceGroupSpec\nid\nThe UUID of the device group.\nexternal_id\nThe external identifier of the communication unit.\nname\nThe name of the device group.\ndevice_id\nThe list of device identifiers that are part of the group.\nio\nclbs\nopenhes\npbdeviceregistry\nDeviceSpec\nid\nThe UUID of the device.\nexternal_id\nThe external identifier of the device.\nname\nThe name of the device.\nattributes\nThe template of the action attributes. It is represented as a list of attribute definitions.\ncommunication_unit_id\nThe list of communication unit identifiers that allows to communicate with the device. It's an ordered set where the first element is the primary communication unit with the highest priority.\ntimezone\nThe timezone related to the device, e.g. \"America/New_York\", \"Europe/Prague\", \"CET\", \"GMT\", \"Etc/GMT+2\".\nio\nclbs\nopenhes\npbdeviceregistry\nGetCommunicationUnitsRequest\nid\nThe UUID of the communication unit.\nexternal_id\nThe external identifier of the communication unit.\nname\nThe name of the communication unit.\nio\nclbs\nop .pbdriver.html", "content": "io.clbs.openhes.pbdriver\n\nio\nclbs\nopenhes\npbdriver\nAccessLevelTemplate\nid\nThe access level identifier, such as \"1\", \"G\", \"16\" or similar.\nname\nThe access level name. Should be in English and unique for given driver, e.g. \"Management\", \"Public\".\nio\nclbs\nopenhes\npbdriver\nActionFwUpdate\nio\nclbs\nopenhes\npbdriver\nActionGetClock\nio\nclbs\nopenhes\npbdriver\nActionGetDisconnectorState\nio\nclbs\nopenhes\npbdriver\nActionGetEvents\nfrom\nThe start timestamp of the profile.\nto\nThe end timestamp of the profile.\nio\nclbs\nopenhes\npbdriver\nActionGetIrregularProfile\nfrom\nThe start timestamp of the profile.\nto\nThe end timestamp of the profile.\nio\nclbs\nopenhes\npbdriver\nActionGetLimiter\nio\nclbs\nopenhes\npbdriver\nActionGetPeriodicalProfile\nfrom\nThe start timestamp of the profile.\nto\nThe end timestamp of the profile.\nio\nclbs\nopenhes\npbdriver\nActionGetRegister\nio\nclbs\nopenhes\npbdriver\nActionGetRelayState\nio\nclbs\nopenhes\npbdriver\nActionGetTou\nio\nclbs\nopenhes\npbdriver\nActionResetBillingPeriod\nio\nclbs\nopenhes\npbdriver\nActionSetDisconnectorState\nio\nclbs\nopenhes\npbdriver\nActionSetLimiter\nio\nclbs\nopenhes\npbdriver\nActionSetRelayState\nio\nclbs\nopenhes\npbdriver\nActionSetTou\nio\nclbs\nopenhes\npbdriver\nActionSyncClock\nio\nclbs\nopenhes\npbdriver\nApplicationProtocolTemplate\nid\nUnique identifier of the application protocol.\nprotocol\nThe application protocol.\nattributes\nThe list of attribute definitions for the protocol.\nio\nclbs\nopenhes\npbdriver\nAttributeDefinition\nname\nThe name of the attribute.\ndescription\nThe description of the attribute.\ntype\nThe type of the attribute.\nmandatory\nThe attribute is mandatory or not.\ndefault_value\nThe default value of the attribute.\noptions\nOptional. The list of values (represented by keys) that can be set. The value is the human-readable description in English (translations are applies using i18 or similar framework outside of the templates). If no values is defined then any value is allowed.\nio\nclbs\nopenhes\npbdriver\nAttributeValue\nstr_value\nThe string-typed value.\nint_value\nThe integer-typed value.\ndouble_value\nThe double-typed value.\nbinary_value\nThe binary-typed value.\nbool_value\nThe boolean-typed value.\nio\nclbs\nopenhes\npbdriver\nCommunicationTemplate\ntype\nThe type of the communication.\ndatalinks\nThe list of data link protocols and their app protocols supported by the driver.\nio\nclbs\nopenhes\npbdriver\nConnectionInfo\ntcpip\nThe TCP connection type.\nmodem_pool\nThe phone connection type.\nserial_over_ip\nThe serial over IP connection type.\nlink_protocol\nThe data link protocol.\ncustom_grouping_id\nThe custom group ID to link jobs together. If not set then jobs are grouped by group-key defined based on the connection type.\nio\nclbs\nopenhes\npbdriver\nConnectionTypeControlledSerial\ndirect\nThe simple direct serial connection type.\nmoxa\nThe Moxa connection type.\nio\nclbs\nopenhes\npbdriver\nConnectionTypeDirectTcpIp\nhost\nThe host name or IP address of the device to connect to.\nport\nThe TCP port number of the device to connect to.\ntimeout\nThe timeout in seconds for the connection.\nio\nclbs\nopenhes\npbdriver\nConnectionTypeModemPool\nnumber\nThe phone number of the device to connect to.\npool_id\nThe modem pool identifier. The pool is a group of modems that can be used to connect to the device. Final modem is selected by the Taskmaster at the time of the job start.\nmodem\nThe modem device assigned to the job. This is filled only and only when the connection type is modem. The value is assigned by the Taskmaster when to job is being started. Driver is required to use this modem device to connect to the meter only and only for the time of this job!\nio\nclbs\nopenhes\npbdriver\nConnectionTypeSerialDirect\nhost\nThe host name or IP address of the device to connect to.\nport\nThe TCP port number of the device to connect to.\nio\nclbs\nopenhes\npbdriver\nConnectionTypeSerialMoxa\nhost\nThe host name or IP address of the device to connect to.\ndataPort\nThe TCP port number of the device to connect to - data port.\ncommandPort\nThe TCP port number of the device to connect to - command port.\nio\nclbs\nopenhes\npbdriver\nDataLinkTemplate\nlink_protocol\nThe data link protocol.\napp_protocol_refs\nThe list of application protocol identifiers supported by the driver.\nattributes\nThe list of attribute definitions related to given data link type (see link_protocol property) and all those will be instantiated for each device.\nio\nclbs\nopenhes\npbdriver\nDriverTemplates\ncommunication_templates\nThe templates of the communication options. Every template represents an option how the drivers allows to communicate. The driver can support multiple communication templates.\napp_protocols\nThe templates of the application protocols supported by the driver.\naction_attributes\nThe templates of the job actions for all supported action types. It must contain every action type supported by the driver once and only once.\naccess_templates\nThe templates of the access levels supported by the driver.\naction_constraints\nThe templates of the job actions constraints.\nio\nclbs\nopenhes\npbdriver\nJobAction\naction_id\nThe action identifier.\nattributes\nThe action attributes.\nget_register\nThe get register action specification.\nget_periodical_profile\nThe get periodical profile action specification.\nget_irregular_profile\nThe get irregular profile action specification.\nget_events\nThe get events action specification.\nget_clock\nThe get clock action specification.\nsync_clock\nThe sync clock action specification.\nget_relay_state\nThe get relay state action specification.\nset_relay_state\nThe set relay state action specification.\nget_disconnector_state\nThe get disconnector state action specification.\nset_disconnector_state\nThe set disconnector state action specification.\nget_tou\nThe get tou action specification.     function displaySearchResults() {
        const query = new URLSearchParams(window.location.search).get('query');

        if (query) {
            document.getElementById('mainInputQuery').value = query;

            const results = idx.query(function (q) {
              words = query.toLowerCase().split(" "); // toLowerCase() is needed to make the search case insensitive.
              for (n in words) {
                const word = words[n];

                if (!word) {
                  continue;
                }

                // look for an exact match and apply a large positive boost
                q.term(word, { usePipeline: true, boost: 100 })

                // look for terms that match the beginning of this queryTerm and apply a medium boost
                q.term(word + "*", { usePipeline: false, boost: 10 })
              }
            });

            const searchResults = document.getElementById('searchResults');

            if (results.length > 0) {
                let resultList = ''
                for (const n in results) {
                    // Use the unique ref from the results list to get the full item
                    // so you can build its <li>
                    const doc = searchDocuments[results[n].ref]
                    resultList += '<h5 class="title is-5 mt-3"><a href="' + doc.url + '">' + doc.package + '</a></h5>'
                    // Add a short clip of the content
                    resultList += '<p>' + doc.content.substring(0, 150) + '...</p><hr />'
                }
                searchResults.innerHTML = resultList
            } else {
                searchResults.innerHTML = '<p>No search results.</p>';
            }
        }
    }
