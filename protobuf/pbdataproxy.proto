// Editions version of proto3 file
edition = "2023";
package io.clbs.openhes.pbdataproxy;

option go_package = "github.com/cybroslabs/hes-2-apis/protobuf/pbdataproxy";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/struct.proto";
import "pbtaskmaster-models.proto";
import "pbdriver-models.proto";
import "pbdataproxy-models.proto";
import "models.proto";

// The Dataproxy related service definition.
service DataproxyService {
    // The method called by the RestApi to start a new bulk of jobs.
    rpc CreateBulk(CreateBulkRequest) returns (google.protobuf.Empty);
    // @group: Bulks
    // Retrieves the list of bulks.
    rpc ListBulks(models.ListSelector) returns (ArrayOfBulk);
    // @group: Bulks
    // Retrieves the bulk info and status.
    rpc GetBulk(google.protobuf.StringValue) returns (Bulk);
    // @group: Bulks
    // Retrieves the job status.
    rpc GetBulkJob(google.protobuf.StringValue) returns (BulkJob);
    // Cancels the bulk of jobs.
    rpc CancelBulk(google.protobuf.StringValue) returns (google.protobuf.Empty);
    // Cancels the job(s) identified by the job identifier(s).
    rpc CancelJobs(google.protobuf.ListValue) returns (google.protobuf.Empty);
}
